<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log In</title>
    <script src="app.js"></script>
</head>
<body onload="statusCheck()">
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '283041470465990',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v13.0'
          });
        };
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
      <div class="fb-login-button" data-width="500" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="false"></div>
</body>
</html>
